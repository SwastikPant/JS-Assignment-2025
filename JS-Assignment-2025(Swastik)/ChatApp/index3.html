<html>
<head>
  <title>AI Chat App</title>
  <link rel="stylesheet" href="style3.css">
</head>

<body>
  <div class="enterKey" id="enterKey">
    <div class="enterKey_content">
      <h2>Enter the API Key</h2>
      <input type="password" id="apiKeyInput">
      <br>
      <button id="saveKey">Enter</button>
    </div>
  </div>

  <div class="sidebar">
    <h2>History</h2>
    <button id="newChat">New Chat</button>
    <button id="clearHistory">Clear Chat History</button>
    <ul id="historyList"></ul>
  </div>

  <div class="main">
    <header>
      <h1>AI Chat AI</h1>
      <select id="model_selector">
        <option value="mistralai/mistral-small-3.2-24b-instruct:free">Mistral</option>
        <option value="openrouter/cypher-alpha:free">Cypher Alpha</option>
        <option value="tencent/hunyuan-a13b-instruct:free">Hunyuan-A13B</option>
        <option value="google/gemma-3n-e4b-it:free">Google Gemma</option>
        <option value="deepseek/deepseek-r1-0528:free">DeepSeek:R1</option>
        <option value="qwen/qwen3-32b:free">Qwen3 32B </option>
      </select>
    </header>

    <div class="chatbox" id="chatbox"></div>

    <div class="input_area">
      <input type="text" id="user_input">
      <button id="sendbutton">Send</button>
    </div>
  </div>

  <script src="script3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
